<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		/* css 주석문 기호, type속성은 생략가능함, 내부스타일 시트법*/
		
		p{
			background-color:gold;
			/*p태그로 접근한다. 이런 경우를 타입 선택자로 접근한다는 의미이다. p태그 영역에 배경색을 금색으로 한다.*/
		}
	</style>
</head>
<body>
	<p>
		배경색을 금색으로 한다.
	</p>
	
</body>
</html>
