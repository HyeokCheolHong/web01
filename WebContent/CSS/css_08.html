<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>태그에 css를 직접 적용하는 인라인 스타일법</title>
</head>
<body>
	<h1 style="color:red;">글자색을 빨강</h1>
	<p style="color:#0023ff; background-color: orange;">배경색과 글자색 변경</p>
	<!-- 태그명에 직접 css를 적용하는 인라인 스타일 시트법이다.
	이 방법은 가독성이 떨어지고 유지보수가 어렵기 때문에 자주 사용되지 않는다. -->
</body>
</html>
