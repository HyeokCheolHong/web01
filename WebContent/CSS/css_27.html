<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/* p 태그는 가로 줄 전체를 차지하는 블록 요소 태그이고, em 태그는 내용물 크기만큼만 차지하는 인라인 요소 태그이다. */
		p, em {
			border: 3px dotted red; /* 테두리 선두께 1px, 선종류 점선, 선색 빨강 */
		}
		em {
			background-color: gold;
		}
		
	</style>
</head>
<body>
	<!-- 문제) p 태그 안의 em 요소를 수평 가운데 정렬로 만들어보자. css 코드 방식은 인라인 스타일 시트 방법을 사용한다. -->
	<p style="text-align: center">
		<em>My Text</em>
	</p>
</body>
</html>
