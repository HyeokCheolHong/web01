<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body{
			font-size: medium;
			/* font-size속성 : medium은 기본글자 크기 지정 */	
		}
		#t01{
			font-size: 1.0em;
			/* em글자 크기단위는 상대적 부모 태그 즉 body태그 글자크기 만큼 지정 */
		}
		#t02{
			font-size: 1.5em;
		}
		#t03{
			font-size: 2.0em;
		}
	</style>
</head>
<body>
	<h2>font-size 글자 크기 지정</h2>
	<p id="t01">paragraph</p>	
	<p id="t02">paragraph</p>	
	<p id="t03">paragraph</p>	
</body>
</html>
