<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<style type="text/css">
		p {
			&.thick {
				border-style: solid; /* 경계선 스타일을 실선 */
				border-width: thick; /* 경계선 두께를 굵게 */
			}
			&.medium {
				border-style: solid;
				border-width: medium;
			}
			&.thin {
				border-style: solid;
				border-width: 1px; /* 경계선 폭(두께)을 1픽셀 */
			}
		}
	</style>
</head>
<body>
	<p class="thick">경계선 두께를 thick으로 설정</p>
	<p class="medium">경계선 두께를 medium으로 설정</p>
	<p class="thin">경계선 두께를 1픽셀로 설정</p>
</body>
</html>
