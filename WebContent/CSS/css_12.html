<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.style01{
			font: italic 30px arial,sans-serif;
			/* 글꼴을 기본 arial로 지정하나 arial 적용이 불가(다운불가, 불러오기불가 등..)시 sans-serif로 적용*/
		}
		.style02{
			font: bold 40px Georgia,serif;
		}
	</style>
</head>
<body>
	<h2>글꼴 스타일, 글자크기, 글꼴을 한꺼번에 지정</h2>

	<p class="style02">font:bold 40px Georgia,serif</p>
</body>
</html>
