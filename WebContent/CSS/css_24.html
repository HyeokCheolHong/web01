<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style> /* type="text/css"는 생략해도 된다. */
		div {
			border: 1px solid red;
			background-color: gold;
			width: 100px; height: auto;
			resize: vertical; /* both : 높이와 너비를 조절 가능, horizontal : 너비만 조절 가능, vertical : 높이만 조절 가능, none : 조절 불가 */
			overflow: auto;
		}
	</style>
</head>
<body>
	<div>박스 크기를 조절해보세요.</div>
</body>
</html>
