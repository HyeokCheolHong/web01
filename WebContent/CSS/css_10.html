<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		h1 {
			background-color: #6495ED;
		}
		p.a{
			background-color: #ff0000;
		}
		p.b{
			background-color: #00ff00;
		}
		p.c{
			background-color: #0000ff;
		}
		p.d{
			background-color: #888888;
		}
	</style>
</head>
<body>
	<h1>16진수 색상코드를 사용한 배경색 적용실습</h1>
	<p class="a">Color #1</p>
	<p class="b">Color #2</p>
	<p class="c">Color #3</p>
	<p class="d">Color #4</p>
</body>
</html>
