<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        width: 50%;
        height: 600px;
        border: 1px solid red;
        font-size: 16px;
        margin: auto;
        /* margin-left: auto; */
        /* margin-right: auto; */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      div, h1, h2, p 태그 등은 가로줄 전체를 차지하는 블록수준 요소 태그로서
      일정한 너비를 지정한 다음 margin-left:auto; margin-right:auto; 속성을
      사용하면 해당 레이아웃이 수평 중앙 정렬 된다.
    </div>
