<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.type01{ /* .클래스선택자로 접근*/
			text-align: center; /*글자를 수평 중앙 정렬*/
		}
		.type02{
			color: red;
		}
		p.type02{
			color: orange; /*글자색을 오렌지*/
			border: 1px solid gray; /*테두리 선두께를 1px 실선 회식*/
			text-align: right;
		}
	</style>
</head>
<body>
	<h1 class="type01">class가 type01인 헤딩1입니다</h1>
	<p class="type01">p태그 중 class가 type01인 단락입니다.</p>
	<p class="type02">p태그 중 class가 type02인 단락입니다.</p>
	<span class="type02">class가 type02인 단락입니다.</span>
</body>
</html>
