<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- border-top-style : 윗줄 경계선 스타일 지정 -->
	<!-- border-right-style : 오른쪽 경계선 스타일 지정 -->
	<!-- border-bottom-style : 아랫줄 경계썬 스타일 지정 -->
	<!-- border-left-style : 왼쪽 경계선 스타일 지정 -->
	<p style="
		border-top-style: dotted; 
		border-right-style: solid;
		border-bottom-style: double;
		border-left-style: dashed;
	">
		4개 방향의 경계선을 모두 다르게 설정
	</p>
</body>
</html>
