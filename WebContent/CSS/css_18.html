<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline;
        /* inline속성은 블록수준 요소태그에서 인라인수준 요소태그로 변경할때 사용 */
      }
    </style>
  </head>
  <body>
    <h2>border-style 속성으로 다양한 경계선 스타일 작성</h2>
    <p style="border-style: none">none</p>
    <!-- border-style:none은 테두리 경계선이 없다 -->
    <p style="border-style: dotted">dotted</p>
    <!-- border-style:dotted는 테두리 경계선이 점선 -->
    <p style="border-style: dashed">dashed</p>
    <!-- border-style:dashed는 테두리 경계선이DASH(쇄선) -->
    <p style="border-style: solid">solid</p>
    <!-- border-style:solid는 테두리 경계선이 실선 -->
    <p style="border-style: double">double</p>
    <!-- border-style:double는 테두리 경계선이 실선 + 쇄선 -->
    <p style="border-style: groove">groove</p>
    <!-- border-style:groove는 테두리 경계선이 쇄선 + 실선 -->
    <p style="border-style: ridge">ridge</p>
    <!-- border-style:ridge는 테두리 경계선이 실선 + 쇄선 -->
  </body>
</html>
