<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		h1{
			text-decoration: overline; /*윗줄선*/
		}
		h2{
			text-decoration: underline; /*아랫줄선*/
		}
		h3{
			text-decoration: line-through; /*취소선*/
		}
	</style>
</head>
<body>
	<h1>텍스트 장식의 예입니다.</h1>
	<h2>텍스트 장식의 예입니다.</h2>	
	<h3>텍스트 장식의 예입니다.</h3>	
</body>
</html>
