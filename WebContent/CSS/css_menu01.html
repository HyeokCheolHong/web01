<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ul li 태그와 css로 웹 표준 메뉴 만들기 실습(아주 중요)</title>
	
	<style type="text/css">
		ul {
			list-style: none; /* 목록 앞 마커 없애기 */
			border-top: 1px solid red; /* 윗줄 경계선 두께를 1픽셀, 실선(solid), 경계선 색을 빨강 */
			border-bottom: 1px solid red; /* 아랫줄 경계선 두께를 1픽셀, 실선(solid), 경계선 색을 빨강 */
			text-align: center;
			padding: 10px 0px; /* 상하 안쪽 여백 10px, 좌우 안쪽 여백 0px */
			
			& li {
				display: inline; /* 블록 요소 태그를 인라인 요소 태그로 변경했기 때문에 수직정렬에서 수평정렬로 변경된다. */
				text-transform: uppercase; /* 문자열을 영문대문자로 변경 */
				padding: 0px 10px;
				letter-spacing: 8px;
				
				& a {
					text-decoration: none; /* 하이퍼링크 밑줄선 제거 */
					color: black;
					
					&:hover { /* 의사 클래스로서 마우스 오버시 css 효과를 준다. */
						text-decoration: underline; /* 밑줄선 나오게 하기 */
					}
				}
				
			}
			
		}
	</style>
</head>
<body>
	<ul> <!-- ul li 태그는 가로줄 전체를 차지하는 블록 요소 태그로서 순서없는 목록이 수직 정렬된다. -->
		<li><a href="#">Home</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
