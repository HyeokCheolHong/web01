<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul {
			&.a {
				list-style-type: circle; /* 목록 앞 마커 타입 도형변경 */
			}
			&.b {
				list-style-type: disc;
			}
			&.c {
				list-style-type: square;
			}
		}
	</style>
</head>
<body>
	<ul class="a">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
	</ul>
	
	<hr>
	
	<ul class="b">
		<li>Java</li>
		<li>Oracle</li>
		<li>Linux</li>
	</ul>
	
	<hr>
	
	<ul class="c">
		<li>Node.js</li>
		<li>리액트</li>
		<li>R언어 데이터 사이언스</li>
	</ul>
	
	<hr>
</body>
</html>
