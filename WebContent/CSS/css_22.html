<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box_shadow {
			width: 300px; /* 너비 */
			height: 200px; /* 높이 */
			background-color: green;
			box-shadow: 20px 20px 20px #666666; /* 가로, 세로, 번짐 정도, 그림자색을 지정 */
			padding: 10px; /* 상하좌우 안여백을  동시에 10픽셀로 지정 */
		}
	</style>
</head>
<body>
	<div id="box_shadow">div 레이아웃에 그림자 효과</div>
</body>
</html>
