<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.upper{
			text-transform: uppercase; /* 영문대문자로 변경 */
		}
		.lower{
			text-transform: lowercase; /* 영문소문자로 변경*/
		}
		.capit{
			text-transform: capitalize; /* 첫글자만 대문자로 변경 */
		}
	</style>
</head>
<body>
	<p class="upper">text_transform is uppercase</p>
	<p class="lower">TEXT_TRANSFORM IS LOWERCASE</p>
	<p class="capit">text_transform is capitalize</p>
</body>
</html>
