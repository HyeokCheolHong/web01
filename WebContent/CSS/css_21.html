<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		p.green {
				border-style: solid;
				border-color: green; /* border-color 속성은 경계선 색상 */
		}
		div#radius {
			border: 1px solid red; /* 선두께 1픽셀, 선종류 실선(solid), 선색 빨강 */
			border-radius: 20px; /* border-radius 속성은 css3에서 추가된 것으로 테두리를 둥글게 한다. */
			padding: 10px 20px; /* 상하 안쪽여백 10px, 좌우 안쪽여백 20px */
		}
	</style>
</head>
<body>
	<p class="green">경계선 색상 : green</p>
	<hr/>
	<div id="radius">
		border-radius 속성을 사용하면 테두리를 둥글게 만들 수 있다.
	</div>
</body>
</html>
