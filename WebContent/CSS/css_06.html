<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body em{/* body태그안의 em요소 글자색을 빨강*/
			color:red;
		}
		body > h1{/* body > h1의 의미는 body태그의 직계 자식 요소인 h1태그 글자색을 파랑*/
			color:blue;
		}
	</style>
</head>
<body>
	<h1>This HeadLine is <em>very</em> important</h1>
	<div>
		<h1>HeadLine in div tag</h1>
	</div>
</body>
</html>
