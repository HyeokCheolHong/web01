<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
	<!-- 파일 첨부해 주는 자료실 기능을 만들때 유의사항
		1. form태그내에 enctype="multipart/form-data"속성을 지정해야 한다.
		2. method="post"방식으로 해야 한다. -->
		차 종류 선택:
		<select name="cars">
		<!-- select : drop box -->
			<option value="BMW">BMW</option>
			<option value="HyunDai">현대자동차</option>
			<option value="Kia">기아자동차</option>
			<option value="Audi">아우디</option>
			<option value="Volkswagen">폭스바겐</option>
			<option value="Lamborghini">람보르기니</option>
			<option value="Porsche" selected="selected">포르쉐</option>
		</select>
		
		<hr>
		<fieldset>
		<!-- filedset 태그는 입력양식을 그룹화 하고 경계선을 만든다. -->
			<legend>인적사항 입력</legend>
			<!-- legend 속성은 그룹제목을 지정한다. -->
			이름 : <input type="text" name="name" size="14"><br>
			주소 : <input type="text" name="address" size="30"><br>
		</fieldset>
		
		<hr>
		
		<label for="male">남성</label>
		<!-- label for속성명과 id속성명이 같으면 label을 클릭해도 input의 radio 선택이 된다. -->
		<input type="radio" name="gender" id="male" value="male"><br>
		<label for="female">여성</label>
		<input type="radio" name="gender" id="female" value="female"><br>
		
		<hr>
		
		파일선택 : <input type="file">
		
		<hr>
		
		<input type="submit" value="저장">
		<input type="reset" value="초기화">
		
	</form>
</body>
</html>
