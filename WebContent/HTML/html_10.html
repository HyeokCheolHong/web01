	<h1>산</h1>
	<img src="../images/mountain.jpg" width="350" height="250" alt="산" />
	<!-- 웹에서 사용하는 이미지 확장자 종류) 
	.png : 고밀도, 해상도가 좋다. 주로  (모바일폰) 화면이 작은곳에서 많이 사용한다.
	.jpg(jpeg) : 중밀도,
	.gif : 저밀도 
	블록수정 요소 태그인 h1은 가로줄 한줄 전체 차지한다.
	인라인 요소 태그는 내용의 크기만큼만 차지한다
	하지만 블록수준 요소태그는 수직정렬이 된다.
	img태그는 인라인 요소 태그이다.
	
	-->
