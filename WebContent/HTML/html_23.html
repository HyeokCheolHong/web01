<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>온라인 HTML 웹에디터 효과</h2>
	<textarea rows="5" cols="50">
		&lt;html&gt;
		&lt;body&gt;
			&lt;h1&gt; This is a header &lt;/h1&gt;
		&lt;/body&gt;
		&lt;/html&gt;
	</textarea>
	<!-- textarea태그는 한줄이상 여러줄을 입력할 수 있는 입력박스를 만든다. 
	row 속성은 행을 만들고, cols 속성은 열을 만든다.
	&lt; 특수문자는 : < // &gt; 특수문자는 : >  -->	
	<hr/>
	<iframe src="result.html" width="500" height="500"></iframe>
</body>
</html>
