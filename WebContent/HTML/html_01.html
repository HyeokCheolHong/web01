<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Browser Left Side Document Title Print</title>
</head>
<body>
	<h1>Welcome to the Web Programming</h1>
	
	<img src="../images/coffee.jpg" width="200" height="150" alt="커피" class="coffee_image"/>
	<!-- img src="그림파일경로"는 이미지 삽입속성 alt="그림 불러오지못할시 표기될 글자" -->
	<!-- ../ : 한당계 상위폴더로 이동 -->
	
	<p class="title">
	<!-- p태그는 문단태그이다 / em 태그는 이탤릭이 포함된 문자태그이다 -->
		언제든지 오셔서 맛있는 커피를 마시세요. <em>여러분을 환영합니다.</em>
	</p>
	
	<h2 class="Content_title">내용</h2>
	<p>
		HTML, CSS, JavaScript, JQuery, AJax, etc...
	</p>
	
		
</body>
</html>
