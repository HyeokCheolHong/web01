<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- ul 태그는 순서없는 목록 태그이다. unordered list의 약어 -->
	<ul>
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul> <!-- 웹 표준 접근성에서 메뉴 구성할 때 많이 사용하는 표준 태그 -->
	
	<!-- ol 태그는 순서 있는 목록 태그이다. ordered list의 약어 -->
	<ol>
		<li>아이스크림</li>
		<li>복숭아</li>
		<li>떡</li>
	</ol>
	
</body>
</html>
