<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<a href="http://www.naver.com" target="_blank">네이버</a>
	<!-- a href="이동할 주소 또는 파일명" 는 하이퍼링크 태그이다. href속성은 지정된 주소 또는 파일로 이동시킨다.
	하이퍼링크가 걸리면 기본적으로 밑줄선이 생기고 마우스 오버하면 화살표포인터로 변경된다.
	target속성은 하이퍼링크 된 곳을 어디에 띄울것인가를 지정한다. _blacnk는 새창에 띄운다.-->
	<p>
	target 속성이 _blank이면 새창에 네이버를 띄운다.
	</p>
	<hr/>
	<a href="http://www.google.co.kr" target="_blank">구글</a>
</body>
</html>
