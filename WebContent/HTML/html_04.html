<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<p><b>이 문자는 진하게 표시합니다</b></p>
	<p><strong>이 문자는 강하게표시합니다</strong></p>
	<p><i>이 문자를 약간 기울임으로 표시합니다</i></p>
	<p><em>이 문자를 약간 기울임으로 표시합니다</em></p> 
	<p><sub>이 문자를 아래첨자로 표시합니다</sub></p>
	<p><sup>이 문자를 위첨자로 표시합니다</sup></p>
</body>
</html>
