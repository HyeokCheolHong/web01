<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>div와 span태그, css적용</h2>
	<div style="border:3px solid red; background-color:blue; color:white">
		<!-- div태그는 레이아웃을 작성할 때 주로 사용하고 가로줄 전체를 차지하는 블록수준 요소 태그이다.
		css의 border:3px solid red;의 의미는 테두리 두께를 3픽셀 solid(실선), 테두리 선색지정 -->
		<h2>사자</h2>
		<h3>아기 사자</h3>
		<p>
			사자는 아프리카에 살며, 강력한 다리와 턱, <span style="color:red;">긴 송곳니</span>를 지니고 있다.
			<!-- span태그는 내용물 크기만큼만 차지하는 인라인 요소 태그이다. css의 color:red;는 글자색을 빨강으로 처리한다. -->
		</p>
	</div>
</body>
</html>
