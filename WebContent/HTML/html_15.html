<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<table border="1">
		<caption>표테이블 행과 열 합침</caption> <!-- caption 태그는 표제목을 지정할 때 사용 -->
		
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td rowspan="2"> <!-- 2행1열과 3행1열을 합침, 2개행 합치기 -->
			2행1열<br/>
			3행1열
			</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		<tr>
			<td>3행 2열</td>
			<td>3행 3열</td>
		</tr>
		<tr>
			<td colspan="3">4행 1열, 2열, 3열 합침</td>
		</tr>
	</table>
</body>
</html>
