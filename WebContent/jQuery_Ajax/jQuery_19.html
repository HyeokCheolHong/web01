<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      .container {
        width: 200px;
        height: 100px;
        border: 1px dotted red;
      }
      p {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h3>jQuery remove()와 empty() 함수</h3>
    <button type="button" id="btn01">remove() 함수</button>
    <button type="button" id="btn02">empty() 함수</button>
    <hr />
    <div class="container">
      <p>Hello</p>
      <p>GoodBye</p>
    </div>

    <script>
      $(document).ready(function () {
        $('#btn01').click(function () {
          $('.container p').remove();
          // remove() 함수는 jQuery 객체(선택자)를 이용하여 선택된 요소를 HTML 문서에서 제거합니다.
          // remove() 함수는 선택된 요소와 그 자식요소 모두 삭제
        });

        $('#btn02').click(function () {
          $('.container').empty();
          // empty() 함수는 div, span, ul, ol, li, table, tr, td, th, form, select, option, input, button, iframe, embed, object, script, noscript, iframe, and audio elements를 모두 제거합니다.
          // empty() 함수는 선택된 요소의 자식 요소만 제거
        });
      });
    </script>
  </body>
</html>
