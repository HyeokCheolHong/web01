<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <h3>jQuery append()와 prepend()함수 실습</h3>
    <p>I would like to say:</p>
    <button type="button" id="btn01">append</button>
    <input type="button" value="prepend()" id="btn02" />

    <script>
      $(document).ready(function () {
        $('#btn01').click(function () {
          $('p').append("<b style='color:red;'>Hello</b>");
          // append()함수는 선택된 요소 끝에 내용을 추가
        });

        $('#btn02').click(function () {
          $('p').prepend(
            "<strong style='border:2px soild orange;color:gray;'>jQuery</b>"
          );
          // prepend()함수는 선택된 요소의 시작부분에 내용을 추가
        });
      });
    </script>
  </body>
</html>
