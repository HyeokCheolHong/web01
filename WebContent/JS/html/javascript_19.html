<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="javaScript">
      document.write('<h3>자바스크립트 for 반복분</h3>');

      var i;
      for (i = 0; i < 10; i++) {
        document.write('카운터 : ' + i + '<br/>');
      }
      document.write('<hr/>');

      for (i = 1; i < 6; i++) {
        document.write('<h' + i + '>heading' + '&nbsp;' + i + '</h' + i + '>');
        // &nbsp;은 한칸의 빈공백을 처리
      }
      document.write('<hr/>');
      document.write('<h3>자바스크립트 do~while 반복문</h3>');

      let j = 1;
      do {
        document.write('카운터 :' + j + '<br/>');
        j++;
      } while (j < 0);
      // 나중에 조건을 검사하기 때문에 조건식이 거짓이라도 무조건 한번 반복한다.
      document.write('<hr/>');
    </script>
  </body>
</html>
