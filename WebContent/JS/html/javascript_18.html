<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<h2>자바스크립트 for, while반복문 실습</h2>');

      let i;
      for (i = 0; i <= 5; i++) {
        document.write('<h4>Hello JavaScript!</h4>');
      }
      document.write('<hr/>');

      i = 1;
      while (i <= 9) {
        document.write('카운터 : ' + i + '<br/>');
        i++;
      }
      document.write('<hr/>');
    </script>
  </body>
</html>
