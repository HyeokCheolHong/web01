<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<h3>자바스크립트 break와 continue문 실습</h3>');

      let result = '';
      let i;
      for (i = 1; i <= 10; i++) {
        if (i % 4 == 0) {
          break;
        }
        result += i + '<hr/>';
      }
      document.write(result + '<hr/>');

      result = '';
      for (i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
          continue;
        }
        result += i + '<hr/>';
      }
      document.write(result);
    </script>
  </body>
</html>
