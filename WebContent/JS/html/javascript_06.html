<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let s = 'abc';
      var s2 = 'abc';
      s = "그는 '슈퍼맨'이라고 불린다";
      document.write('s : ' + s + ', s2 : ' + s2 + '<hr/>');

      s = 'abc';
      alert(s.length);

      let result = 'Hello ' + 'JS';
      document.write(result + '<hr/>');

      document.write('첫 단일문자=' + result.charAt(0) + '<hr/>');
      document.write('e를 E로=' + result.replace('e', 'E') + '<hr/>');
      document.write('영문 대문자로 변경=' + result.toUpperCase() + '<hr/>');
    </script>
  </head>

</html>
