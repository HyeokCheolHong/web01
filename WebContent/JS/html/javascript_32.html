<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문제 자바스크립트 내장함수 prompt()를 활용하여 1~100사이 정수 숫자만 입력받게 하고,
      // 입력받은 정수 문자를 parseInt() 내장함수로 정수 숫자로 변경한 다음,
      // if else 조건문을 사용해서 입력받은 정수값이 1~100사이가 아닌 경우는 '1~100사이 정수만 입력하세요!'
      // 라는 유효성 검증(Validate) 경고메시지 창을 alert()내장 함수로 띄우게 하고,
      // 1~100 사이의 정수값을 입력한 경우는 for반복문을 사용해서 1부터 100까지의 누적합을 구해서
      // alert()함수로 띄우는 프로그램을 만든다

      let result = 0; // 누적합을 저장할 변수

      do {
        var a = prompt('1~100사이 정수를 입력해 주세요', '');
        // console.log(typeof a === 'string');
        a = parseInt(a);
        if (a > 100 || a < 1) {
          alert('1~100사이 정수 숫자만 입력하세요!');
        } else {
          for (var i = 0; i <= a; i++) {
            result += i;
          }
          alert('1부터 100까지의 누적합:' + result);
        }
      } while (a > 100);
    </script>
  </body>
</html>
