<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 3;
      var y = 4;
      alert(x == 3 && y == 7);
      alert(x == 3 || y == 4);

      let max_value = x > y ? x : y;

      document.write('max_value = ' + max_value + '<hr/>');

      let result = 3 + 4 * 5;
      document.write('3+4*5 = ' + result + '<hr/>');

      result = (3 + 4) * 5;
      document.write('(3+4)*5 = ' + result + '<hr/>');
    </script>
  </body>
</html>
