<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<h3>자바스크립트 배열</h3>');
      // 자바스크립트 배열의 특징
      //  1. 가변적 크기이다
      //  2. 하나이상의 복수개의 자료형 동시 저장이 가능하다
      //  3. 키 문자 이름을 통해서 값을 저장할 수 있고, 가져올 수 있다

      let fruits = ['복숭아', '밤', '사과'];
      // 리터럴 배열원소값을 직접 초기화 하면서 배열 fruits생성
      document.write('배열 원소 개수(배열크기) = ' + fruits.length + '<hr/>');

      document.write('첫번째 배열원소값 =' + fruits[0] + '<br/>');
      document.write('세번째 배열원소값 =' + fruits[2] + '<br/>');
      document.write('<hr/>');

      let namesArr = new Array('홍길동', '이순신');
      // Array() 생성자를 이용해서 new Array()로 배열 namesArr 생성
      for (let i = 0; i < namesArr.length; i++) {
        document.write(namesArr[i] + '<br/>');
      }
      document.write('<hr/>');

      var cityNames = new Array();
      cityNames[0] = 'Seoul';
      cityNames[1] = 'Tokyo';

      for (let j = 0; j < cityNames.length; j++) {
        alert(cityNames[j]);
      }
    </script>
  </body>
</html>
