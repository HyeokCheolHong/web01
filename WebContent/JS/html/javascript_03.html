<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 자바스크립트 방식</title>
  </head>
  <body>
    <button type="button" onclick="alert('반갑습니다!')">
      버튼을 클릭하세요!
    </button>
    <input type="button" value="클릭하세요!" onclick="alert('안녕하세요')" />
    <!-- onclick속성은 JS에서 클릭 이벤트를 처리하는 이벤트 핸들러(사건처리기) -->
  </body>
</html>
