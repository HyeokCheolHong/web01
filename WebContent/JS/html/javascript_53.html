<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>자바스크립트로 이미지 변경예제</h1>
    <img
      id="img"
      src="../images/dog.jpg"
      alt="강아지"
      width="200"
      height="170"
    />
    <hr />
    <input type="button" value="이미지변경" onclick="changeImage();" />

    <script>
      function changeImage() {
        document.getElementById('img').src = '../images/cat.jpg';
      }
    </script>
  </body>
</html>
