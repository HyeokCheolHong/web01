<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연관배열 : 자바 스크립트에서 키 이름을 통해서 값을 저장하거나 가져오는 것
      var fruitArr = new Array();

      fruitArr['a'] = 'apple';
      fruitArr['b'] = 'banana';
      fruitArr['c'] = 'cherry';

      document.write(fruitArr['a'] + '<br/>');
      document.write(fruitArr['b'] + '<br/>');
      document.write(fruitArr['c'] + '<br/>');
    </script>
  </body>
</html>
