<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First JavaScript</title>
    <script type="text/JavaScript">
      // JavaScript code goes here

      // html코드 내에서 스크립트 코드를 추가해서 자바스크립트를 실행하는 내부 스크립트 방식
      var todayNow = new Date();
      // var은 변수 정의 키워드이다.
      // Date()는 자바스크립트 날짜 내장객체이다.
      // new 연산키워드로 새로운 날짜 객체 todayNow를 생성
      document.write("Today is: " + todayNow);
      // document.write()는 HTML 문서 내의 body 가리키는 자바스크립트 내장객체이다.
      // "Today is: " + todayNow는 todayNow를 문자열로 변환한 후, 이를 document.write() 함수에 전달한다.
    </script>
  </head>
  <body></body>
</html>
