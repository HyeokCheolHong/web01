<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var s01 = 'Welcome to ';
      var s02 = 'KGIT Bank';
      let s03 = s01 + s02;
      document.write('s03 : ' + s03 + '<hr/>');

      let x = 7 + 7;
      console.log(x);

      let y = 'Car' + 7;
      console.log(y);

      let a = 10,
        b = 20;

      document.write(a + ' > ' + b + ' : ' + (a > b) + '<br/>');
      document.write(a + ' < ' + b + ' : ' + (a < b) + '<br/>');
      document.write(a + ' == ' + b + ' : ' + (a == b) + '<br/>');
      document.write(a + '===' + b + ' :' + (a === b) + '<br/>');
      document.write(a + '!=' + b + ' :' + (a != b) + '<br/>');
    </script>
  </body>
</html>
