<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = 'aBcDeF';
      let result01 = str.toLowerCase();
      let result02 = str.toUpperCase();

      document.write('영대소문자 : ' + result01 + '<hr/>');
      document.write('영대소문자 : ' + result02 + '<hr/>');
      document.write('str : ' + str + '<hr>');

      let s01 = '문자열1';
      var s02 = '문자열2';
      var s03 = s01.concat(s02);
      document.write('s03 : ' + s03 + '<hr>');
    </script>
  </body>
</html>
