<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <button type="button" onclick="showDialog();">대화상자 오픈</button>
      <button type="button" onclick="greeting('홍길동', '부장');">
        누르세요
      </button>
    </form>
    <script>
      function showDialog() {
        alert('반갑습니다.');
      }

      function greeting(name, position) {
        alert(name + ' ' + position + '님을 환영합니다.');
      }
    </script>
  </body>
</html>
