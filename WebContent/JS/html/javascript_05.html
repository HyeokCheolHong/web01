<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let x = 100.3;
      y = 123;
      document.write('x=' + x + ', y=' + y + '<hr/>');

      x = 200 > 100;
      y = 100 > 200;
      document.write('200>100' + x + ', 100>200' + y + '<hr/>');

      let person; // undefined
      // 변수만 선언후 초기화 하지 않은 경우 undefined
      document.write('person=' + person + '<hr/>');
    </script>
  </head>
  <body></body>
</html>
