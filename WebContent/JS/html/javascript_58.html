<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="target">
    <h2>본문 배경색 변경</h2>
    <form action="#">
      <input type="radio" name="color" onclick="changeColor('gold');" />
      <input type="radio" name="color" onclick="changeColor('lightgreen');" />
    </form>

    <script>
      function changeColor(color) {
        document.getElementById('target').style.backgroundColor = color;
      }
    </script>
  </body>
</html>
