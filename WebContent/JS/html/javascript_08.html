<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write('<h2>자바스크립트 사칙연산</h2>');

      var x = 10;
      let y = 4;
      let result = 0;

      result = x + y;
      document.write('x + y = ' + result + '<hr>');

      result = x - y;
      document.write('x - y =' + result + '<hr>');

      result = x * y;
      document.write('x * y =' + result + '<hr>');

      result = x / y;
      // 정수 숫자를 나누면 몫과 나머지가 같이 나옴
      document.write('x / y =' + result + '<hr>');

      result = x % y;
      // %는 나머지 연산
      document.write('x % y =' + result + '<hr>');
    </script>
  </body>
</html>
