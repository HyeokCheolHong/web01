<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = 10;
      num = 30;
      console.log(num); // 30

      const num2 = 100;
      num2 = 200; // Error: Assignment to constant variable.
      console.log(num2); // 100
      // const 키워드 특징
      // 1. reassignment 불가
      // 2. block scope

      // const num3;
      // const 키워드 선언과 동시에 초기화를 진행해야 한다.
    </script>
  </head>
  <body></body>
</html>
